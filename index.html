<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow Length Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script src="SunPosition.js"></script>
</head>
<body onload="myOnLoad()">

<div class="content">
    <h1>Shadow Length Calculator</h1>

    <form>
        <label for="height">Height (m)</label>
        <input id="height" onchange="myOnLoad()" value="1.7"></input>

        <!-- TODO: Get location -->

    </form>
    <p id="location">You are at <span id="locationLatitude" >0</span> <span id="locationLongitude" >0</span></p>
    <p id="zenith">Zenith is at Dec:<span id="ZenithDec" >0</span> RA:<span id="ZenithRA" >0</span></p>
    <p id="sun">Sun is at Dec:<span id="sunDec" >0</span> RA:<span id="sunRA" >0</span></p>
    <p id="angle">The angle between the two is <span id="angleValue" >0</span></p>
    <p id="output">Your shadow will be <span id="outputHeight" >0</span>m long</p>
    <p id="sunBurn"></p>
</div>

</body>
</html>
